<div>
	<div class="row">
		<div ng-repeat="news in newsArray track by $index" ng-hide="selected" class="col-sm-6 col-md-4">
		  <div  class="thumbnail" ng-click="viewNews(news, $index)">
		  	<img src="./img/place.png" alt="...">
		  	<div class="caption">
			  	<h3 >{{news.title}}</h3>  
				<p>{{news.subtitle}}</p>

			</div>
		  </div>
		</div>
	</div>
	<div ng-show="selected" class="panel" >
		<div class="news-view panel-body " >
			<div class="text-center">
				<img src="./img/place.png" class="img-rounded">
			</div>
			<h1>{{news.title}}</h1>
			<h2>{{news.subtitle}}</h2>
			<div ng-bind-html= "news.content" ></div> 
			<a href="" ng-click="goBackFrom('view')">Volver</a>
		</div>
	</div>
</div>
