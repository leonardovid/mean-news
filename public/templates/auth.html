<div class="center-mid-40 panel" id="auth">
	<div ng-hide="registration" class="panel-body">

	        <label for="inputEmail" class="sr-only">Correo Electónico</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electónico" required="" autofocus="">
	        <label for="inputPassword" class="sr-only">Contraseña</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">

	        <a href="" ng-click="registration=true" >Registrarse</a>
		</form>
	</div>
	<div ng-show="registration" class="panel-body">
		<form class="form-signin">
	        <h2 class="form-signin-heading">Cree una cuenta nueva</h2>
	        <label for="inputEmail" class="sr-only">Correo Electónico</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electónico" required="" autofocus="">
	        <label for="inputPassword" class="sr-only">Contraseña</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
	        <input type="password" id="inputPassword" class="form-control" placeholder="Repetir contraseña" required="">

		</form>
	</div>
	
</div>
