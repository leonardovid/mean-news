<div >
	<div ng-repeat="user in users track by $index" >
		<div ng-if="user.type=='user'"><p>{{user.name}} {{user.lastname}} </p>
		<p>{{user.type}}</p>
		<a href=""  ng-click="changeUserType(user,'promote')">Convertir en Autor</a></div>
		<div ng-if="user.type=='author'"><p>{{user.name}} {{user.lastname}}</p>
		<p>{{user.type}}</p>
		<a href=""  ng-click="changeUserType(user,'demote')">Convertir en Usuario</a></div>
	</div>
</div>
