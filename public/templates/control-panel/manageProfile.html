<div ng-controller="profileCtrl">
	<div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{userLogued.name}}</h3>
            </div>
            <div class="panel-body user-information">
              <div class="row">

                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table ">
                    <tbody>
                      <tr>
                        <td>Email:</td>
                        <td>{{userLogued.email}}</td>
                      </tr>
                      <tr>
                        <td>Fecha de Registro:</td>
                        <td>{{userLogued.regDate}}</td>
                      </tr>                   
                    </tbody>
                  </table>
                  <div class="text-center">
                  	<a href="#" ng-click="showDialog()" class="btn btn-danger">Cerrar Cuenta</a>
                  </div>
                </div>
              </div>
            </div>
</div>
