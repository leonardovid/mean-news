<div class="row">
	<div ng-repeat="news in newsArray track by $index"  class="col-sm-6 col-md-4 none-decoration" >
	  <a href="/news/{{news._id}}" class="none-decoration" >
		  <div  class="thumbnail">
		  	<img src="./img/place.png" alt="...">
		  	<div class="caption">
			  	<h3 >{{news.title}}</h3>  
				<p>{{news.subtitle}}</p>
			</div>
		  </div>
	  </a>
	</div>
</div>
